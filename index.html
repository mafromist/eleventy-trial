<!doctype html>
<html>

<head>
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Muge Alev - Programming Portfolio</title>

    <style>
        html, body, pre, code, kbd, samp {
            margin-top: 40px;
            font-family: 'Press Start 2P', cursive;

        }

        main {
            text-align: center;
        }

        .balloonArea {
            margin: 25px 10%;
        }

        footer {
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <h1 class="nes-text is-success">Hi, I am mafromist</h1>
        <h2 class="nes-text is-error">working on coding projects</h2>
        <section>
            <button type="button" class="nes-btn is-warning">Recent Projects</button>
            <button type="button" class="nes-btn is-success">Completed Projects</button>
        </section>

        <section class="nes-container balloonArea">
            <section class="message-list">
                <section class="message -left">
                    <i class="nes-bcrikko"></i>
                    <!-- Balloon -->
                    <div class="nes-balloon from-left">
                        <p>Hope you will enjoy this website</p>
                    </div>
                </section>

                <section class="message -right">
                    <!-- Balloon -->
                    <div class="nes-balloon from-right">
                        <p>I am enjoying on coding every day</p>
                    </div>
                    <i class="nes-bcrikko"></i>
                </section>
            </section>
        </section>
    </main>

    <footer>
        <section class="coin-list"></section>
        <i class="nes-icon coin is-large coin1"></i>
        <i class="nes-icon coin is-large coin2"></i>
        <i class="nes-icon coin is-large coin3"></i>
        <i class="nes-icon coin is-large coin4"></i>
        <section class="icon-list">
            <!-- Copyright Nintendo -->
            <i class="nes-mario mario1"></i>
            <i class="nes-mario mario2"></i>
            <i class="nes-mario mario3"></i>
            
        </section>
    </footer>
</body>

</html>
